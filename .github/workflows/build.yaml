name: CI & Build

on:
  push:
    branches:
      - "master"
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"
      - "main"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # CI job - runs on all PRs and pushes
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --lib --bins

  # Integration tests using testcontainers
  integration-tests:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-
            ${{ runner.os }}-cargo-

      - name: Run integration tests
        run: cargo test --test 'test_*' -- --test-threads=1

  # Build AMD64 image natively on x86 runner
  docker-amd64:
    runs-on: ubuntu-latest
    needs: [ci, integration-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push AMD64
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: Dockerfile.full
          tags: plawn/task-runner:${{ github.sha }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          platforms: linux/amd64

  # Build ARM64 image natively on ARM runner (no QEMU emulation)
  docker-arm64:
    runs-on: ubuntu-24.04-arm
    needs: [ci, integration-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: Dockerfile.full
          tags: plawn/task-runner:${{ github.sha }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          platforms: linux/arm64

  # Merge architectures into multi-arch manifest
  docker-manifest:
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: plawn/task-runner
          tags: |
            # Git branch (e.g., master, main, feature-branch)
            type=ref,event=branch
            # Full semver from tag (v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Major.minor from tag (v1.2.3 -> 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Major only from tag (v1.2.3 -> 1)
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Short SHA (e.g., sha-abc1234)
            type=sha,prefix=sha-
            # Latest tag for main/master branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "Tags to create:"
          echo "$TAGS"
          echo ""
          echo "$TAGS" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Creating manifest for: $tag"
            docker buildx imagetools create -t "$tag" \
              plawn/task-runner:${{ github.sha }}-amd64 \
              plawn/task-runner:${{ github.sha }}-arm64
          done

      - name: Delete intermediate architecture tags
        continue-on-error: true
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          # Get DockerHub token
          TOKEN=$(curl -s -H "Content-Type: application/json" \
            -X POST -d '{"username": "'$DOCKERHUB_USERNAME'", "password": "'$DOCKERHUB_TOKEN'"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)

          # Delete intermediate tags
          for arch in amd64 arm64; do
            echo "Deleting intermediate tag: ${{ github.sha }}-${arch}"
            curl -s -X DELETE \
              -H "Authorization: JWT ${TOKEN}" \
              "https://hub.docker.com/v2/repositories/plawn/task-runner/tags/${{ github.sha }}-${arch}/" || true
          done
